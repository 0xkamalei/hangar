mixed-port: 7890
ipv6: true
allow-lan: false
mode: rule
log-level: info

dns:
  enable: true
  listen: '127.0.0.1:1053'
  ipv6: true
  default-nameserver: [114.114.114.114, 223.5.5.5]
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  nameserver: ['https://223.5.5.5/dns-query', 'https://doh.pub/dns-query']

proxies: []

proxy-groups:
  - name: DIRECT
    type: select
    proxies:
      - DIRECT

rules:
  - GEOIP,CN,DIRECT
  - MATCH,节点选择
